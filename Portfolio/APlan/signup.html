      <li class="nav-item" style="margin:0;">

          <input id="global-search" placeholder="search" type="search" />

          <a href="signin.html">Sign in</a> / <a href="signup.html">Sign up</a>

    <!-- navigation end -->
    <!-- main -->
    <div class="full-width" style="background-color:#555555;padding:4rem 0;">
      <div id="signup" class="container" style="position:relative;">
        <button type="button" class="button secondary" style="position: absolute;bottom: 20%;left: 10%;"  onclick="location.href='signin.html';">Sign In</button>
        <div class="flex-container column align-start"  style="position: absolute;left: 50%;top:5%;">
          <h1 style="margin-bottom:2.4rem;">Sign Up</h1>
          <form>
            <label for="username">User Name</label>
            <input type="text" name="username" id="username" placeholder="User Name" style="width:26.8rem;">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Email" style="width:26.8rem;">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" style="width:26.8rem;">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" id="password2" placeholder="Type Password Again" style="width:26.8rem;">
            <br>
            <input type="button" class="button" value="Sign Up" style="width:30rem;" onclick="location.href='survey1.html';">
          </form>
          <p class="tip" style="margin-top:3.2rem;margin-bottom:1rem;">Register with social media:</p>
          <a href="#"><img src="img/ico_sns.png" style="height:2.4rem;width:auto;"></a>
        </div>
      </div>

        </div>
