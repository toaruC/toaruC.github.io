<!DOCTYPE html>
<html lang="en">

<head>

  <!-- meta and title -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Han Yang, Bei Jing">
  <title>Application</title>
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



  <!-- Local CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/application.css">
</head>

<body>
  <!-- Local JS -->
  <script src="script/app.js"></script>

  <div class="container">
    <!-- navigation -->
    <ul class="nav flex-container row center" role="navigation">
      <li class="nav-item top-logo"><img src="img/APLAN_logo.svg" alt="APLAN_logo" onclick="location.href='index.html';"></li>
      <li class="line-separator vertical" style="height:2.4rem;"></li>
      <li class="nav-item"><a href="index.html">Home</a></li>
      <li class="nav-item"><a href="school.html">School</a></li>
      <li class="nav-item"><a href="major.html">Major</a></li>
      <li class="nav-item current"><a href="application.html">Application</a></li>
      <li class="nav-item"><a href="community.html">Community</a></li>
      <li class="flex-center"></li>
      <li class="nav-item" style="margin:0;">
        <form class="search-container">
          <input id="global-search" placeholder="search" type="search" />
          <a class="search-icon" href="#search"><i class="fa fa-search" style="transform:translate(-3.2rem,0);"></i></a>
        </form>
      </li>
      <li class="nav-item" style="margin:0; display: inline-flex; align-items: center;">
        <img src="img/pic_profile_photo_s.png" style="width:4rem;height:4rem;margin-right:0.6rem;cursor:pointer;" onclick="location.href='usercenter.html';">
        <div style="display:inline;">
          <a href="usercenter.html">Annie</a>
        </div>
      </li>
    </ul>
    <!-- navigation end -->
    <!-- main -->
    <div class="full-width flex-container align-start" style="height: 160rem;">
    <div id="app_plans" class="flex-container column">
      <div class="flex-child align-start" style="flex-flow:wrap;width:80%;margin-top:4rem;">
        <a class="tab small current">All (5)</a>
        <a class="tab small">In Progress (2)</a>
        <a class="tab small">Not Started (1)</a>
        <a class="tab small">Offer (1)</a>
        <a class="tab small">Declined (1)</a>
      </div>
      <div class="line-separator" style="width:80%;height:1px;margin-bottom:3.2rem;"></div>

      <!-- program1 -->
      <div class="plan-card">
      <a><img id="img_program_current" src="img/pic_app_program1_selected.png"></a>
      </div>
      <div class="plan-card">
      <a href="application1.html"><img src="img/pic_app_program2.png"></a>
      </div>
      <div class="plan-card">
      <a href="#"><img src="img/pic_app_program3.png"></a>
      </div>
      <div class="plan-card">
      <a href="#"><img src="img/pic_app_program4.png"></a>
      </div>
      <div class="plan-card">
      <a href="#"><img src="img/pic_app_program5.png"></a>
      </div>
      <!-- program1 end-->

    </div>
    <div id="app_content">
      <img id="img_progress" src="img/pic_app_progress_0.png" style="width:90rem;margin-top:4rem;margin-bottom:1.6rem;">
      <div id="app_info" class="second-header flex-container align-start">
        <img class="main-pic" src="img/pic_program_umsi.png" style="height:16rem;width:auto;">
        <div class="flex-child column align-start">
              <div class="flex-child row space-between">
                <h4 style="margin-right:0.8rem;">Master of Science in Information</h4>
                <i class="far fa-bookmark bookmark"></i>
              </div>

              <div class="flex-child row" style="margin-top:0.4rem;">
                <p style="margin-right:1rem;">University of Michigan, School of Information</p>
                <img alt="flag_us" src="img/flag_us.png" style="height:1.2rem;width:auto;">
                <div class="line-separator vertical"></div>
                <a href="https://www.si.umich.edu/programs/msi/admissions/msi-admissions">Admission Site</a>
              </div>

              <div class="flex-child row" style="width:100%;margin-top:0.8rem;">
                  <p class="tip">Degree: <span>MS</span></p>
                  <div class="line-separator vertical"></div>
                  <p class="tip">Term: <span>Fall 2020</span></p>
                  <div class="line-separator vertical"></div>
                  <p class="tip">Due: <span>1/15/2020</span></p>

              </div>


              <button type="button" class="button" style="margin-top:3.2rem;" onclick="location.href='https://www.applyweb.com/uminfo/index.ftl';">Go to Application System</button>



          </div>
        </div>
      <div class="flex-child row align-start">
        <div id="checklist">
          <div class="title flex-child row" style="margin-bottom:1.6rem;">
            <div class="line-separator"></div>
            <h4>Checklist</h4>
          </div>
          <div class="checklist-container">
          <img id="img_check_test" class="checklist-box" src="img/pic_app_test_unchecked.png" onclick="changeProgress()">
          <img class="checklist-box" src="img/pic_app_doc_unchecked.png">
          <img class="checklist-box" src="img/pic_app_rec_unchecked.png">
          <img class="checklist-box" src="img/pic_app_other_unchecked.png">
        </div>
      </div>
        <div class="instructions">
          <div class="title flex-child row" style="margin-bottom:1.6rem;">
            <div class="line-separator"></div>
            <h4>Instructions</h4>
          </div>
          <div class="instruction-container">
          <img class="instruction-card" src="img/pic_app_instruction1.png">
          <img class="instruction-card" src="img/pic_app_instruction2.png">
          <img class="instruction-card" src="img/pic_app_instruction3.png">
        </div>
        </div>
      </div>
    </div>
  </div>


    <div class="footer full-width">
        <img class="scale-img" src="img/pic_footer.png">
    </div>

  </div>
</body>

</html>
